<html>
    <head>
        <title>Person Profile Page</title>
    </head>
    <body>
        <table border="1" align="center" width="400px">
            <tr>
                <th colspan="4" height="60">PERSONAL PROFILE</th>
            </tr>
            <tr>
                <td>Name</td>
                <td ><form method="post" action="" enctype="">
                    <input type="text" name="username" value="" /> </td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><form method="post" action="" enctype="">
                    <input type="email" name="email" value="" /> </td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><form method="post" action="" enctype="">
                    <input type="radio" name="gender" value=""/> Male
                    <input type="radio" name="gender" value=""/> Female
                    <input type="radio" name="gender" value=""/> other</td>
                <td></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><form method="post" action="" enctype="">
                    <input type="date" name="dob" value="" /></td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td><form method="post" action="" enctype="">
                    <select bloodgroup="">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select></td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td><form method="post" action="" enctype="">
                    <input type="checkbox" name="SSC" value="" /> SSC 
                    <input type="checkbox" name="HSC" value="" /> HSC 
                    <input type="checkbox" name="Bsc" value="" /> BSc.
                    <input type="checkbox" name="Msc" value="" /> MSc. </td>
                <td width="50px"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2"><form method="post" action="" enctype="">
                    <input type="file" name="" value="" /> </td>
            </tr>
            <tr>
                <td colspan="3"height="40px"></td>
            </tr>
            <tr>
                <td colspan="3" align="right"height="30px"><input type="submit" name="" value="Submit" /><input type="Reset" name="" value="Reset" /></td>
            </tr>


    </body>
</html>
