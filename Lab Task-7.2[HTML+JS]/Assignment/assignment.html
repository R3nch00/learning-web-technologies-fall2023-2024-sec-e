<html lang="en">
<head>
    <title> Personal Profile </title>
    <script src="assignment.js"></script>
</head>
<body>
    <table border = "1" width = "45%">
        <tr>
            <th colspan = "3" align = "center"> PERSON PROFILE </th>
        </tr>
        <tr>

            <td> 
                Name <hr>
                Email <hr>
                Gender <hr>
                Date of Birth <hr>
                Blood Group <hr>
                Degree <hr>
                Photo
            </td>

            <td> 
                <input type="text" id="name" name="name" value=""/> <hr>
                <input type = "email" id="email" name = "" value = "" /> <hr>
                <input type="radio" name="gender" value="" /> Male
                <input type="radio" name="gender" value="" /> Female
                <input type="radio" name="gender" value="" /> Other <hr>
                <input type="dd" id="date" name="" value="" /> /
                <input type="number" id="month" name="" value="" /> /
                <input type="yyyy" id="year" name="" value="" /> (dd/mm//yyyy) <hr>
                <select id="blood" name="blood">
                    <option value="A+">A+</option>         
                    <option value="B+">B+</option>         
                    <option value="B">B-</option>         
                    <option value="O">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>      
                </select> <hr>
                <input type="checkbox" name="degree" name="" value=""/> SSC
                <input type="checkbox" name="degree" name="" value=""/> HSC
                <input type="checkbox" name="degree" name="" value=""/> BSc
                <input type="checkbox" name="degree" name="" value=""/> MSc <hr>
                <input type="file" id="image" name="image" value="" />
            </td>

            <td>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
                <hr>
            </td>
            
        </tr>
        <tr></tr>
        <tr>
            <td colspan = "3" align = "right"> 
                <input type="submit" id="submit" name="submit" value="Submit" onclick="validName()"/>
                <input type = "reset" id="reset" name = "submit" value = "Reset" />
            </td>
        </tr>
    </table>
</body>
</html>
